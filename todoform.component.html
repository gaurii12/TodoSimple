
<form style="text-align: center; margin: 30px auto; padding: 20px; width: 80%; max-width: 600px;" (ngSubmit)="onSubmit()">
    <h1><b>Todo List</b></h1>
    <label for="task">Enter a task</label><br>
    <input id="task" type="text" placeholder="Please enter a task here" [(ngModel)]="task" name="task" required
        style="padding: 10px; width: calc(100% - 22px); border: 1px solid #ccc; border-radius: 4px;">
    <br>
    <button type="submit" style="background-color: yellow; padding: 10px 20px; margin-top: 10px;">
        Add to list
    </button>
</form>

<div class="search-container" style="align-items: center;text-align: center;">
    <input type="search" placeholder="Please search here" required [(ngModel)]="searchTerm"
      style="padding: 10px; border: 1px solid #ccc;width:500px; border-radius: 4px; text-align: center;">
  </div>


  <table style="text-align: center; margin: 30px auto; border: 2px solid black; width: 80%; max-width: 600px; border-collapse: collapse;">
    <thead>
        <tr>
            <th style="padding: 10px; border: 2px solid black;">Sr.no</th>
            <th style="padding: 10px; border: 2px solid black;">Task</th>
            <th style="padding: 10px; border: 2px solid black;">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tsk of filteredTasks; let index = index">
            <td style="padding: 10px; border: 2px solid black;">{{index+1}}</td>
            <td style="padding: 10px; border: 2px solid black;">{{tsk}}</td>
            <td style="padding: 10px; border: 2px solid black;">
                <button (click)="onDelete(index)" style="border: none; cursor: pointer;">
                    <svg  xmlns="http://www.w3.org/2000/svg"   fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="red" class="size-6" style="width: 24px; height: 24px;">
                        <path  stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                    </svg>
                </button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button (click)="onEdit(index)">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="green" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                    </svg>
                </button>
            </td>
        </tr>
    </tbody>
</table>
